<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div class="container" style="text-align: center">
    <div th:if="${!books.isEmpty()}" class="col-3">
        <h2 th:text="#{'title'}"></h2>
        <div class="card" th:each="book : ${books}">
            <h3 th:text="${book.getTitle()}"></h3>
            <h3 th:text="${book.getSubtitle()}"></h3>
            <img class="cart-img" th:if="${!book.getImage().isEmpty()}" th:src="${book.getImage()}">
            <h4 th:text="${book.getPrice()}"></h4>
            <a th:href="@{'/cart/remove/{id}'(id=${book.getIsbn13()})}" class="col-md-1">
                <button type="button" class="btn btn-primary" th:text="'remove'"></button>
            </a>
            <br>
        </div>
    </div>

    <div th:if="${books.isEmpty()}" class="col-3">
        <h2 th:text="'empty'"></h2>
    </div>

    <br>
    <a th:href="@{'/cart/clear/'}" class="col-md-1">
        <button type="button" class="btn btn-info" th:text="'clear'"></button>
    </a>

    <br>
    <div class="row">
        <h3 th:text="#{'total'} + ' ' + ${totalPrice}"></h3>">
        <a th:href="@{'/cart/checkout'}" class="col-md-1">
            <button type="button" class="btn btn-success" th:text="'checkout'"></button>
        </a>
    </div>
</div>


</body>

</html>
