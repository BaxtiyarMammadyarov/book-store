<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container" style="text-align: center">

    <div class="row">

        <div class="card-deck" th:if="${books.isEmpty()}"
             style="display: flex ;justify-content: center">
            <div class="card" th:each="book:${books}" style="width:200px">
                <img class="cart-img" th:if="${!book.getImage().isEmpty}" th:src="${book.getImage()}">
                <div class="card-body">
                    <h4 class="card-title" th:text="${book.getTitle()}"></h4>
                    <p class="card-text" th:text="${book.getSubtitle()}"></p>

                </div>

            </div>
        </div>


    </div>

</div>
</body>

</html>
